{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="register-section">
    <div class="register-container">
        <h2>Login to your Account</h2>
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="form-links">
            <p class="login-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p class="forgot-link"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
// simple toggle for login password
document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('toggle-login-password');
    const input = document.getElementById('password');
    if (toggle && input) {
        toggle.addEventListener('click', () => {
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        });
    }
});
</script>
{% endblock %}
